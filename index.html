<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/form.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="side-panel">
            <img src="./img/side.webp/" alt="Sky" id="side-image">
        </div>
        <div class="form-panel">
            <div class="form-content">
                <form action="#" method="post">
                    <div class="form-column column-left">
                        <div>
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Leroy">
                        </div>

                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="leroy@tekken.fight">
                        </div>

                        <div>
                            <label for="first_password">Password:</label>
                            <input type="password" name="first_password" id="first_password">
                        </div>
                    </div>

                    <div class="form-column column-right">
                        <div>
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Smith">
                        </div>

                        <div>
                            <label for="phone_number">Phone Number:</label>
                            <input type="text" name="phone_number" id="phone_number" placeholder="16942024">
                        </div>

                        <div>
                            <label for="second_password">Confirm Password:</label>
                            <input type="password" name="second_password" id="second_password">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
